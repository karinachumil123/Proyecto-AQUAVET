

<app-loader *ngIf="stateLogin"></app-loader>


<div class="container-xxl">
    <app-navbar-top></app-navbar-top>

    <body>
        
      <div class="login-container">
          <div class="login-box">
              <div class="avatar"></div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="input-box">
                      <input type="text" placeholder="Correo electronico" formControlName="email">
                      <span *ngIf="loginForm.get('email')?.invalid &&  
                                    (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) "> 
                            {{ getErrorMessage('email')}}
                      </span>
                  </div>

                  <div class="input-box">
                      <input type="password" id="password" placeholder="Contraseña" formControlName="password">

                      <span *ngIf="loginForm.get('password')?.invalid &&  
                                    (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) "> 
                        {{ getErrorMessage('password')}}
                      </span>
                  </div>

                  <div class="forgot-password">
                      <a href="#">¿Olvidaste tu contraseña?</a><br>
                  </div>

                  <button type="submit" >INICIAR SESIÓN</button>
              </form>
          </div>
      </div>
  </body> 

</div>
